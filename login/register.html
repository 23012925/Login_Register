<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background circles -->
  <div class="background-circle blue"></div>
  <div class="background-circle orange"></div>

  <!-- Register box -->
  <div class="login-box">
    <h2>Register Here</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Confirm your password" />

    <button class="login-btn">Register</button>

    <!-- Go to Login Link -->
    <p style="text-align:center; color:white; margin-top: 15px;">
      Already have an account?
      <a href="index.html" style="color:#00bcd4; text-decoration: none;">Login</a>
    </p>

    <!-- Social buttons -->
    <div class="social-buttons">
      <button class="google-btn">
        <i class="fab fa-google"></i>
        <a href="https://www.google.com" style="text-decoration: none; color: inherit;">Google</a>
      </button>
      <button class="facebook-btn">
        <i class="fab fa-facebook-f"></i>
        <a href="https://www.facebook.com" style="text-decoration: none; color: inherit;">Facebook</a>
      </button>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
